<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- The <meta> tag with charset attribute specifies the character encoding for the document. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport meta tag controls the width and initial scaling of the page for responsive design. -->

    <meta name="description" content="This is a demonstration of HTML metadata elements.">
    <!-- The description meta tag provides a brief description of the content for search engines and social media. -->

    <meta name="keywords" content="HTML, metadata, example, web development">
    <!-- The keywords meta tag specifies keywords related to the content, used by search engines. -->

    <meta name="author" content="Your Name">
    <!-- The author meta tag indicates the author of the content. -->

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- The link tag specifies the favicon (site icon) that appears in the browser tab or address bar. -->

    <title>Metadata Example</title>
    <!-- The title tag sets the title of the web page, which appears in the browser's title bar or tab. -->
</head>
<body>
    <h1>HTML Metadata Example</h1>
    <p>This is a demonstration of HTML metadata elements.</p>
</body>
</html>
