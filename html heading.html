<!DOCTYPE html>
<!-- The DOCTYPE declaration specifies the document type and version of HTML being used.
     It helps browsers and validators understand how to interpret the HTML code.
     In this case, we're using the HTML5 doctype, which is the latest version of HTML. -->
<html>
<head>
    <title>Heading Tags Example</title>
    <!-- The <head> section contains metadata and other information about the HTML document.
         It's not displayed directly in the browser window but provides important information
         for the browser and search engines. -->

    <!-- The <title> element sets the title of the web page, which appears in the browser's
         title bar or tab. It's also used as the default name when users bookmark the page. -->
</head>
<body>
    <!-- The actual content of the web page goes here, within the <body> element. -->
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>
    <h3>This is a Heading 3</h3>
    <h4>This is a Heading 4</h4>
    <h5>This is a Heading 5</h5>
    <h6>This is a Heading 6</h6>
</body>
</html>
